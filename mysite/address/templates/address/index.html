<h1>Log in to access Address Book</h1>
<p>Log in with your account credentials. Don't have one? A new one will be created for you.</p>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'address:sign_in' %}" method='post'>
    {% csrf_token %}
    <div>
        <input type="text" placeholder="username" name="username">
    </div>
    <div>
        <input type="password" placeholder="pass" name="passKey">
    </div>
    <input type="submit" value="Sign In/Up">
</form>

<h1>Log in to access Address Book</h1>
<p>Log in with your account credentials, don't have one? Welcome, a new one will be created for you.</p>
<form action="{% url 'address:sign_in' %}" method='post'>
    {% csrf_token %}
    <div>
        <input type="username" placeholder="username" name="username">
    </div>
    <div>
        <input type="password" placeholder="pass" name="passKey">
    </div>
    <input type="submit" value="Sign In/Up">
</form>
